    <script src="">
      const debounce = (fn, delay) => {
        let timer = null;
        return function() {
          if (timer) clearSetTimeout(timer);
          timer = setTimeout(() => {
            fn.apply(this, arguments)
            timer = null
          }, delay)
        }
      }
      const throttle = (fn, delay) => {
        let timer = null
        return function() {
          if (timer) return
          timer = setTimeout(() => {
            fn.apply(this, arguments)
            timer = null
          })
        }
      }
